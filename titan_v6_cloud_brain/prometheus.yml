# TITAN V7.0 SINGULARITY - Prometheus Configuration
# Monitors Cloud Brain (vLLM), Nginx Gateway, and Redis

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'titan-brain'
    static_configs:
      - targets: ['titan-brain:8000']
    metrics_path: /metrics

  - job_name: 'titan-brain-lite'
    static_configs:
      - targets: ['titan-brain-lite:8000']
    metrics_path: /metrics

  - job_name: 'nginx-gateway'
    static_configs:
      - targets: ['nginx-gateway:80']
    metrics_path: /stub_status

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
