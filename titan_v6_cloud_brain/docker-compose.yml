# TITAN V7.0 SINGULARITY - Cloud Brain Infrastructure
# Self-hosted vLLM cluster for sub-200ms cognitive inference
#
# Deploy this on a GPU server (A100/H100 or RTX 4090 cluster)
# Provides OpenAI-compatible API for Titan clients
#
# Usage:
#   export HF_TOKEN=your_huggingface_token
#   docker-compose up -d

version: '3.8'

services:
  titan-brain:
    image: vllm/vllm-openai:latest
    runtime: nvidia
    container_name: titan_cognitive_core
    restart: always
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}
      - CUDA_VISIBLE_DEVICES=0,1  # Multi-GPU Tensor Parallelism
      - VLLM_ATTENTION_BACKEND=FLASH_ATTN
    volumes:
      - ./models:/root/.cache/huggingface
      - ./logs:/var/log/vllm
    ports:
      - "8000:8000"
    command: >
      --model meta-llama/Meta-Llama-3-70B-Instruct
      --quantization awq
      --dtype float16
      --tensor-parallel-size 2
      --max-model-len 8192
      --gpu-memory-utilization 0.95
      --enforce-eager
      --disable-log-requests
      --api-key ${TITAN_API_KEY:-titan-singularity-v7-key}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: [gpu]

  # Alternative: Smaller model for lower-resource deployments
  titan-brain-lite:
    image: vllm/vllm-openai:latest
    runtime: nvidia
    container_name: titan_cognitive_lite
    profiles: ["lite"]
    restart: always
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./models:/root/.cache/huggingface
    ports:
      - "8001:8000"
    command: >
      --model mistralai/Mistral-7B-Instruct-v0.2
      --quantization awq
      --dtype float16
      --max-model-len 4096
      --gpu-memory-utilization 0.90
      --api-key ${TITAN_API_KEY:-titan-singularity-v7-key}

  # Nginx gateway for SSL termination and rate limiting
  nginx-gateway:
    image: nginx:alpine
    container_name: titan_gateway
    restart: always
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - titan-brain
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and rate limiting
  redis:
    image: redis:alpine
    container_name: titan_cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: titan_metrics
    profiles: ["monitoring"]
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: titan_dashboard
    profiles: ["monitoring"]
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-titan-admin}
      - GF_USERS_ALLOW_SIGN_UP=false

volumes:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: titan_network
    driver: bridge
