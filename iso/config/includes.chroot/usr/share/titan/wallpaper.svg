<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <!-- Deep space gradient background -->
    <radialGradient id="bg" cx="50%" cy="45%" r="75%" fx="50%" fy="40%">
      <stop offset="0%" stop-color="#0f1923"/>
      <stop offset="40%" stop-color="#0a0e17"/>
      <stop offset="100%" stop-color="#050810"/>
    </radialGradient>
    <!-- Subtle vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.4"/>
    </radialGradient>
    <!-- Cyan glow for logo -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#0d1520" stroke-width="0.5"/>
    </pattern>
    <!-- Horizontal scan line -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="#ffffff" opacity="0.008"/>
    </pattern>
  </defs>

  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Subtle grid overlay -->
  <rect width="1920" height="1080" fill="url(#grid)" opacity="0.5"/>

  <!-- Scan lines for depth -->
  <rect width="1920" height="1080" fill="url(#scanlines)"/>

  <!-- Decorative geometric elements -->
  <!-- Top-left corner accent -->
  <line x1="40" y1="40" x2="200" y2="40" stroke="#00d4ff" stroke-width="1" opacity="0.15"/>
  <line x1="40" y1="40" x2="40" y2="200" stroke="#00d4ff" stroke-width="1" opacity="0.15"/>

  <!-- Bottom-right corner accent -->
  <line x1="1720" y1="1040" x2="1880" y2="1040" stroke="#00d4ff" stroke-width="1" opacity="0.15"/>
  <line x1="1880" y1="880" x2="1880" y2="1040" stroke="#00d4ff" stroke-width="1" opacity="0.15"/>

  <!-- Subtle horizontal rule at center -->
  <line x1="660" y1="540" x2="1260" y2="540" stroke="#00d4ff" stroke-width="0.5" opacity="0.08"/>

  <!-- Central logo area -->
  <g transform="translate(960, 460)" filter="url(#glow)">
    <!-- Shield icon outline -->
    <path d="M 0 -80 L 55 -55 L 55 10 L 0 60 L -55 10 L -55 -55 Z"
          fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.25"/>
    <!-- Inner shield -->
    <path d="M 0 -60 L 40 -40 L 40 5 L 0 45 L -40 5 L -40 -40 Z"
          fill="none" stroke="#00d4ff" stroke-width="0.8" opacity="0.12"/>
    <!-- T letter inside shield -->
    <text x="0" y="5" text-anchor="middle" font-family="'Segoe UI', 'Cantarell', sans-serif"
          font-size="52" font-weight="700" fill="#00d4ff" opacity="0.2">T</text>
  </g>

  <!-- Titan OS text -->
  <text x="960" y="570" text-anchor="middle"
        font-family="'Segoe UI', 'Cantarell', 'Helvetica Neue', sans-serif"
        font-size="18" font-weight="300" fill="#556678" letter-spacing="12">
    TITAN OS
  </text>

  <!-- Version text -->
  <text x="960" y="598" text-anchor="middle"
        font-family="'Segoe UI', 'Cantarell', sans-serif"
        font-size="11" font-weight="300" fill="#2a3545" letter-spacing="4">
    V7.0.3 SINGULARITY
  </text>

  <!-- Vignette overlay -->
  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>
