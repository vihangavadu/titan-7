# Custom ASCII art and system info display

print_info() {
    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Resolution" resolution
    info "WM" wm
    info "Theme" theme
    info "Icons" icons
    info "Terminal" term
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory
    info "Disk" disk

    info cols
}

# Custom ASCII art
ascii_distro="Titan OS"

# Colors
colors=(6 7 8 6 7 8)

# Bold
bold="on"

# Underline char
underline_char="-"

# Info separator
separator=":"

# Custom ASCII
image_backend="ascii"
image_source="auto"
ascii_colors=(6 7)
ascii_bold="on"
gap=3

# OS override
os_arch="off"
distro_shorthand="off"

# Kernel
kernel_shorthand="on"

# Uptime
uptime_shorthand="on"

# Memory
memory_percent="on"
memory_unit="mib"

# Packages
package_managers="on"

# Shell
shell_path="off"
shell_version="on"

# CPU
speed_type="bios_limit"
speed_shorthand="off"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="off"

# GPU
gpu_brand="on"
gpu_type="all"

# Disk
disk_show=('/')
disk_subtitle="mount"
disk_percent="on"
