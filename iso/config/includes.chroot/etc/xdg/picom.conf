# Titan OS V7.0.3 — Picom Compositor Configuration
# Subtle shadows, rounded corners, smooth transitions

# ─── Backend ─────────────────────────────────────────────────
backend = "glx";
vsync = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# ─── Shadows ─────────────────────────────────────────────────
shadow = true;
shadow-radius = 14;
shadow-opacity = 0.35;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-color = "#000000";

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g = 'tint2'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# ─── Rounded Corners ────────────────────────────────────────
corner-radius = 10;
rounded-corners-exclude = [
    "class_g = 'tint2'",
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

# ─── Fading ──────────────────────────────────────────────────
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 5;

fade-exclude = [
    "class_g = 'tint2'"
];

# ─── Opacity ─────────────────────────────────────────────────
inactive-opacity = 0.92;
active-opacity = 1.0;
frame-opacity = 0.9;
inactive-opacity-override = false;

opacity-rule = [
    "95:class_g = 'URxvt'",
    "95:class_g = 'XTerm'",
    "95:class_g = 'Alacritty'",
    "100:class_g = 'Firefox'",
    "100:class_g = 'Camoufox'",
    "100:class_g = 'Chromium'"
];

# ─── Blur (subtle) ──────────────────────────────────────────
blur-background = false;

# ─── Window Types ────────────────────────────────────────────
wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.9; };
    dock = { shadow = false; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.95; shadow = true; };
    dropdown_menu = { opacity = 0.95; shadow = true; };
};
