# Tuned to match Windows CoreAudio signature
# Prevents audio stack fingerprinting via AudioContext API

# Sample rate: 44100Hz matches Windows CoreAudio default
# (Linux PulseAudio defaults to 48000Hz which is detectable)
default-sample-rate = 44100
alternate-sample-rate = 48000

# Channel configuration
default-sample-channels = 2
default-sample-format = float32le

# Low-latency fragments (match CoreAudio ~2.9ms jitter)
default-fragments = 2
default-fragment-size-msec = 5

# Resampling quality
resample-method = speex-float-5

# Shared memory for performance
enable-shm = yes
enable-memfd = yes

# Disable flat volumes (matches Windows behavior)
flat-volumes = no

# Suppress logging (operational security)
log-target = null
log-level = error

# Realtime scheduling
realtime-scheduling = yes
realtime-priority = 5
