[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    -x
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    linux_only: marks tests that require Linux
    integration: marks integration tests
