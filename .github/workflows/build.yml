name: Build Titan ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            live-build debootstrap squashfs-tools xorriso isolinux syslinux-utils

      - name: Debug info
        run: |
          uname -a || true
          lsb_release -a || true
          df -h || true
          free -m || true
          id || true
          ls -la . || true

      - name: Make scripts executable
        run: |
          chmod +x build_final.sh || true
          chmod +x finalize_titan_oblivion.sh || true

      - name: Run final fusion build
        run: |
          set -euo pipefail
          ./build_final.sh 2>&1 | tee titan_v7_final.log
        shell: bash

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            titan_v7_final.log
            iso/**
